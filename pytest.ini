[tool:pytest]
# Pytest configuration for vibeMK
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --color=yes

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (require real CheckMK)
    unit: marks tests as unit tests (default)
    api: marks tests that test API functionality
    handler: marks tests that test handler functionality
    mcp: marks tests that test MCP server functionality

# Minimum coverage
# addopts = --cov=. --cov-report=term-missing --cov-report=html --cov-fail-under=80

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning